<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e9ecef"/>
  <rect x="50" y="50" width="700" height="400" rx="20" ry="20" fill="white" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#212529">Mouse Click Games</text>
  
  <!-- Game selection -->
  <rect x="150" y="120" width="200" height="50" rx="10" ry="10" fill="#4dabf7"/>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Whack-a-Shape</text>
  
  <rect x="450" y="120" width="200" height="50" rx="10" ry="10" fill="#6c757d"/>
  <text x="550" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Color Picker</text>
  
  <!-- Game area -->
  <rect x="100" y="190" width="600" height="220" rx="10" ry="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Shapes for Whack-a-Shape -->
  <circle cx="200" cy="250" r="30" fill="#ff6b6b"/>
  <rect x="300" y="220" width="60" height="60" fill="#51cf66"/>
  <polygon points="450,220 480,280 420,280" fill="#339af0"/>
  <rect x="550" y="220" width="60" height="60" rx="15" ry="15" fill="#fcc419"/>
  
  <!-- Score -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#212529">Score: 42</text>
  
  <!-- Instruction -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6c757d">Click on the shapes as they appear!</text>
</svg>